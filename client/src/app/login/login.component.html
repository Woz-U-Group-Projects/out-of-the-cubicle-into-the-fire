<div class="loginbox">
  <h1>Login Here</h1>
  <form action="">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        id="user"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        id="pwd"
      />
    </div>
    <button type="submit" class="btn">Login</button>
    <h6>Don't have an account? <a routerLink="/register">Sign up </a>here.</h6>
  </form>
</div>
