<div class="loginbox">
  <h1>Login Here</h1>
  <form action="">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        id="user"
        [(ngModel)]="loginUserData.username"
        name="username"
      required/>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        id="pwd"
        [(ngModel)]="loginUserData.password"
        name="password"
      required/>
    </div>
    <button (click)= 'loginUser()' type="button" class="btn">Login</button>
    <h6>Don't have an account? <a routerLink="/register">Sign up </a>here.</h6>
  </form>
</div>
